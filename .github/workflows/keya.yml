name: keya
on:
  workflow_dispatch:
  schedule:
    # JSTåˆå‰11æ™‚30åˆ†
    - cron: "30 2 * * *"
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - id: playwright-cache
        name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies and Playwright
        run: |
          npm ci
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
            npx playwright install --with-deps
          fi

      - name: Run Playwright tests
        run: npx playwright test keya.spec.js
        continue-on-error: true # ä¾‹å¤–ç™ºç”Ÿæ™‚ã‚‚å¾Œç¶šã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’å®Ÿè¡Œ

      - name: Commit and Push Screenshots
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # âœ… GitHub ã®èªè¨¼æƒ…å ±ã‚’è¨­å®š
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.png
          git commit -m "ğŸ” Upload Playwright screenshots"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
